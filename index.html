<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Office Agent</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>

<header class="header">
    <h1>Post Office Agent</h1>
    <div>
        <button id="authBtn">Sign In</button>
        <span id="userInfo" style="display:none"></span>
        <button id="signOutBtn" style="display:none">Sign Out</button>
    </div>
</header>

<nav>
    <button onclick="ui.navigate('dashboard')">Dashboard</button>
    <button onclick="ui.navigate('customers')">Customers</button>
    <button onclick="ui.navigate('accounts')">Accounts</button>
</nav>

<main>

<section id="dashboard" class="page active">
    <h2>Dashboard</h2>
    <div>Total Customers: <span id="dc">0</span></div>
    <div>Total Accounts: <span id="da">0</span></div>
</section>

<section id="customers" class="page">
    <h2>Customers</h2>
    <button onclick="ui.openCustomerForm()">+ Add Customer</button>
    <div id="customerList"></div>
</section>

<section id="accounts" class="page">
    <h2>Accounts</h2>
    <button onclick="ui.openAccountForm()">+ Add Account</button>
    <div id="accountList"></div>
</section>

</main>

<!-- MODAL -->
<div id="modal" style="display:none; position:fixed; inset:0; background:#0008">
    <div style="background:#fff; margin:10% auto; padding:20px; width:300px">
        <div id="modalBody"></div>
        <button onclick="ui.closeModal()">Close</button>
    </div>
</div>

<script src="sheets-api.js"></script>
<script src="app.js"></script>

</body>
</html>
